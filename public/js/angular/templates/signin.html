<div class="col-md-4"></div>
<div class="container-fluid col-md-4" ng-controller="LoginCtrl">
  <div class="row">
    <form name="signInForm" role="form" novalidate>
      <legend>Signin</legend>

      <div class="form-group">
        <input ng-model="email" type="text" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button class="btn btn-primary" ng-click='signIn()'>
        <span class="glyphicon glyphicon-log-in" ></span>
      </button>
    </form>
  </div>
</div>
<div class="col-md-4></div>
