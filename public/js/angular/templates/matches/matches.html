<div class="container-fluid">
  <div class="row-fluid col-md-12" ng-repeat='event in events'>
    <div class="col-md-2">
      img
      {{event.image}}
    </div>
    <div class="col-md-9">
      <div class="row-fluid">
        title
      </div>
      <div class="row-fluid">
        description
      </div>
    </div>
  </div>
</div>
